<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	#mobile-infobox {
		display: none;
		margin: 20px 5px;
		width: calc(100% - 60px);
	}

	#list-container {
		display:inline-block;
		max-width: 300px;
		position: relative;
		background: white;
		margin: 0px;
		margin-top: 10px;
	}

	#mobile-menu-button {
		display: none;
		padding: 20px;
		width: 65px;
		height: 60px;
		cursor: pointer;
		box-sizing: border-box;
	}

	#close-button {
		display: none;
	}

	#map-container {
		max-width: 700px; 
		width:100%; 
		display: inline-block;
		height: calc(100% - 82px);
	}
	#data-container {
		max-width: 300px; 
		width:100%; 
		display: inline-block;
		vertical-align: top;
	}
	#statement {
		font-size: 20px;
	}

	#footer {
		position: relative;
		background-color: rgb(221, 221, 221);
		box-sizing: border-box;
		font-size: 11px;
		margin: 0px;
		width: 100%;
		padding: 5px;
		text-align: left;
		font-family: arial;
	}

	@media only screen and (max-width: 1300px) {
		#data-container {
			margin: 20px;
			width: calc(100% - 40px);
		}
		
		#list-container {
				position: absolute;
				display: none;
				overflow-y: auto;
				right: 0px;
				margin-top: 0px;
				margin-right: 0px;
				width: calc(100% - 40px);
				box-shadow: rgba(0, 0, 0, 0.15) 0px 12px 14px;
		}

		#desktop-infobox {
			display: none;
		}

		#mobile-infobox {
			display: inline-block;
		}

		#mobile-menu-button {
			display: inline-block;
		}

		#close-button {
			display: inline-block;
		}

		#map-container {
			display: block;
			margin: 0 auto;
			height: unset;
		}

		#data-container {
			display: block;
			margin: 0 auto;
			padding-bottom: 20px;
		}

		#statement {
			font-size: 16px;
		}
	}
</style>

<script>
mobileMenuFlag = false
function toggleMobileMenu(option) {
	if (option === undefined) option = !mobileMenuFlag
	if(document.getElementsByTagName('body')[0].clientWidth < 1400)
	{
		if (option) {
			mobileMenuFlag = true
			document.getElementById("list-container").style.display = "inline-block"
		}
		else {
			mobileMenuFlag = false;
			document.getElementsByTagName("body")[0].scrollTop = "0px"
			document.getElementById("list-container").style.display = "none"
		}
	}
}
</script>
